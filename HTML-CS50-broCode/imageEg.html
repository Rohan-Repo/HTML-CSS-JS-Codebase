<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Image Example </title>
</head>
<body>
    <h3> Convert the Below Image from the Internet to a Hyperlink by surrounding it with an Anchor Link </h3>
    <!-- For someone who cant see, for accessiblity puporse or for some Server to know we use ALternative Text or alt tag -->
    
    <a href="https://en.wikipedia.org/wiki/Paris_Saint-Germain_F.C." target="_blank">
        <img 
            src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a7/Paris_Saint-Germain_F.C..svg/1200px-Paris_Saint-Germain_F.C..svg.png"
            alt="PSG Logo" 
            width="160" height="120" />
    </a>
        
    <h3> Static Image </h3>

    <img 
        src="/resources/Calanques-National-Park.jpg"
        alt="Calanques National Park" 
        width="640" height="480" />

</body>
</html>
