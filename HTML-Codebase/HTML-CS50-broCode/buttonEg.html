<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Button Example </title>
</head>
<body>
    
    <a href="https://en.wikipedia.org/wiki/Main_Page" target="_blank">
        <button> Visit Wiki HomePage </button>
    </a>
    <br /> <br />
    <p>
        <input type="text" name="name" id="txtName" placeholder="Enter Your Name" autofocus onkeypress="greetUser()">
    </p>
    <p>
        Hello, <span id="spanUserGreeting"></span> <br />
    </p>
    <p>
        <input type="date" name="datetime2" id="datetime2" min="1960-01-01" max="2030-12-31">
        <button style="background-color: antiquewhite; color: darkblue; border: 5pm solid red;" onclick="getDate()" >
            Get Date
        </button>
    </p>

    <p>
        Selected Date = <span id="spanUserDate"></span>      
    </p>

    <script>
        // Can Use the Same functionality for multiple Event Handlers
        function greetUser(){
            document.getElementById("spanUserGreeting").innerText = document.getElementById("txtName").value;
        }

        function getDate(){
            console.log( document.getElementById("datetime2").value )
            console.log( document.querySelector('#datetime2').value )
            document.getElementById("spanUserDate").innerText = document.getElementById("datetime2").value;
        }
    </script>
</body>
</html>
