<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Combo Box Example </title>
</head>
<body>
    <h2> Normal ComboBox - select </h2> 
    <label for="footballClubs"> Select a Football Club </label>
    <select name="footballClubs" id="footballClubs">
        <!-- Give a Default option so you dont influence the User to Select the First Option -->
        <option value="" selected disabled> Choose </option>
        <option value="FCB"> Barcelona FC </option>
        <option value="PSG"> Paris Saint Germain </option>
        <option value="MUC"> Manchester City </option>
    </select>

    <h2> AutoComplete ComboBox without JS - datalist </h2>
    <label for="iplTeams"> Choose your favourite IPL Team from this list:</label>
    <input list="iplTeams" id="selIPLTeam" name="selIPLTeam" />
    <datalist id="iplTeams">
        <option value="Chennai Super Kings">  </option>
        <option value="Rajasthan Royals">  </option>
        <option value="Kolkata Knight Riders">  </option>
        <option value="Mumbai Indians">  </option>
        <option value="Gujrat Titans">  </option>
        <option value="Lucknow Super Giants">  </option>
        <option value="Sunrisers Hyderabad">  </option>
        <option value="Royal Challengers Bangalore">  </option>
    </datalist>

</body>
</html>
