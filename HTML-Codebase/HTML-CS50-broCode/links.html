<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Anchor Tag or HyperLinks </title>
    </head>
    <body style="background-color: lightcyan;">
        <!-- <hr /> is the Horizontal Ruler running accross the Webpage -->
        <!-- 
            href : URL You wish to Navigate
            Target Values :
                _self : Open the link inside the Same Window 
                _blank : Open the link outside in a different Browser Tab
                mailto : Send Mail to the email-ID specified
            title: gives a ToolTip Text to the Link

        -->
        <h4 style="color: teal; font-weight: bold;"> My Own Webpage </h4>
        <a href="comboBox.html" target="_self"> comboBox HTML Example </a>
        <hr />
        
        <h4 style="color: teal; font-weight: bold;"> External Webpage </h4>
        <a href="https://cs50.harvard.edu/cybersecurity/2023/zoom/#schedule" target="_blank" rel="noopener noreferrer"
        title="This takes you to CS50 Zoom Webpage">
            CS50 Zoom Classes
        </a>
        <hr />
        
        <h4 style="color: teal; font-weight: bold;"> Call Telephone App like Skype or FaceTime </h4>
        <a href="tel:+1-987-654-3210" title="Click here to Call Support at : +1-987-654-3210"> 
            Click here to Call Support : +1-987-654-3210 
        </a>
        <hr />

        <h4 style="color: teal; font-weight: bold;"> Instantiate the Mailing App </h4>
        <a href="mailto:test@abc.com"> Send Test Mail </a>
        <hr />

    </body>
</html>
