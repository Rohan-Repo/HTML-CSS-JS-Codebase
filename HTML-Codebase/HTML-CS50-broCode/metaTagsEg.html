<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 
        MetaData means Data about Data 
        <meta> Tag contains information about our website which cant be expressed by using normal HTML Tags
        We add it in the header section of our document which gives extra information about our Website or Web Portal
     -->
     
     <!-- A Small Description of our Webpage -->
     <meta name="description" content="HTML Crash Course">
     
     <!-- Keywords to be specified for Search-Engine Optimization (SEO) -->
     <meta name="keywords" content="HTML, Crash, Course, Primer ">
     
     <!-- Compatibility with Internet Explorer or Edge -->
     <meta http-equiv="X-UA-Compatible" content="IE=7">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     
     <!-- Let the Document Automatically Refresh after a specified time-period in seconds so half a minute put 30 seconds -->
     <meta http-equiv="refresh" content="30">

    <!-- Set Basic Character Encoding Set to be used in the Document : UTF-8 -->
    <meta charset="UTF-8">

    <!--
        Make your website responsive using the Meta Tag 
        viewport - or the Body Part of the HTML Page
        initial-scale=1.0 - Means the Website should not open Zoomed In or Out but the Default Size 
        width=device-width - Adjust the Width of the Page to the Width of the Device you are running on
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Meta Tags </title>
</head>
<body>
    <h3> Meta Tags Info </h3>
</body>
</html>
