<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dynamic Video Example </title>
</head>
<body>
    <!-- Navigate to the URL you desire using Anchor Tag (<a>) -->

    <p style="text-align: center;">
        <b>
            <a href="https://www.youtube.com/playlist?list=PLhQjrBD2T3817j24-GogXmWqO5Q5vYy0V"
            target="_blank"> 
                CS-50 Python YT Playlist Link  
            </a>
        </b>
    </p>
    
    <!-- Embed This Code Directly from Youtube -->
     <iframe width="1280" height="720" src="https://www.youtube.com/embed/OvKCESUCWII" 
     title="CS50-P" frameborder="0" 
     allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
     allowfullscreen></iframe>
    
</body>
</html>
