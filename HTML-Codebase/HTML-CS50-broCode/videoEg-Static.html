<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Static Video Example </title>
</head>
<body>
    <!--
        autoplay - Because we want the Video to Start Autoplaying
        loop - To keep watching the Video Over & Over again 
        muted - Because now-a-days the Browsers dont allow you to Autoplay Videos if they aren't Muted 
        controls - To see the Play/Pause buttons, sound, full-screen options
     -->
    <video autoplay loop muted controls width="1280" height="720">
        <!-- In case the browser doesnt support mp4 files, you can create files with other extensions and add below in the sources -->
        <source src="/resources/fog-video.mp4" type="video/mp4">
    </video>
</body>
</html>
