<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Google & Bing Search </title>
</head>
<body>
    
    <form action="https://www.google.ca/search">
        <p>
            <b>
                <label for="q"> Enter the Text you want to Search : </label> 
            </b> 
            
            <!-- 
                If I dont want to see the Search History : autocomplete = off
                required = true : If Text is not entered the form wont be submitted
                autofocus - To get the Cursor Blinking
                placeholder - Get Disabled Text 
            -->
            
            <input type="search" name="q" required autofocus autocomplete="off" placeholder="Google Query" >
            <input type="submit" name="submitToGoogle" value="Google Search" />
            <input type="reset" />
        </p>
    </form>
    <form action="https://www.bing.com/search">
        <p>
            <b>
                <label for="q"> Enter the Text you want to Search : </label> 
            </b> 
            
            <input type="search" name="q" required autofocus autocomplete="off" placeholder="Bing Query">
            <input type="submit" name="submitToBing" value="Bing Search" />
            <input type="reset" />
        </p>
    </form>
</body>
</html>
