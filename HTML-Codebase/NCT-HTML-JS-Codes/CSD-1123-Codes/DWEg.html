<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> document.write Example </title>     
</head>
<body>
    <h3> Welcome to PROG1123!  </h3>
    <!-- document.write() prints information to your webpage! -->
    <script>
        document.write( '<h1> Hello World! </h1>' );

        const PI = 3.14159;
        let r = 5;
        var area = PI * r * r;
        console.log( area );

        document.write( '<h3> Area = ' + area + ' </h3>' );

    </script>
</body>
</html>
