<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JS Demo </title>
</head>
<body>
    <h1> Open the Browser Console! </h1>
    <script>
        // alert( 'Hello World!' );

        let a,b,c; // Variable Declaration
        a = 5; // Assign Value
        b = 6;
        c = a + b; // Calculating the value and assigning the result
        console.log( a );
        console.log( b );
        console.log( c );

        let sum = a + b + c;
        console.log( sum );

        let person = "John";
        console.log( person );


        // a = 5; b = 6; c = a + b;
        // console.log( a );
        // console.log( b );
        // console.log( c );

        let x; // Declaration
        x = 9; // Assignment
        console.log( x ); // Print
        
        let lastname, lastName;
        lastName = 'Smith';
        lastname = 'Singh';
        console.log( lastName ); // Print
        console.log( lastname ); // Print
        // Camel Case - interestRateForMonth

        console.log( ( 5 + 6 ) * 10 );

        console.log( 5 * 10 );
        let z = 5; // let z; z = 5;
        console.log( z * 10 );

        console.log( 'John' + 'Smith' );
        console.log( 'John' + ' ' + 'Smith' );

        // Single-Line Comment

        /*
            Multi-line comment 
            Line #1
            Line #2
            Line #3
        */

        const PI = 3.14159;
        let r = 5;
        var area = PI * r * r;
        console.log( area );

        let carName;
        console.log( carName );
        carName = 'BMW';
        console.log( carName );

        let num1 = 10;
        let num2 = 2;

        console.log( num1 + num2 ); // Addition
        console.log( num1 - num2 ); // Subtraction
        console.log( num1 * num2 ); // Multiplication
        console.log( num1 / num2 ); // Division
        console.log( num1 % num2 ); // Remainder
        console.log( num1 ** num2 ); // Power/Exponential
        console.log( Math.pow(num1, num2) ); // Power/Exponential
        num1 ++; // Increment
        console.log( num1 ); 
        num2 --; // Decrement
        console.log( num2 ); 

        let num = 25; // Assignment Operator
        
        num += 5; // num = num + 5
        console.log( num );
        
        num -= 5; // num = num - 5
        console.log( num );

        num *= 5; // num = num * 5
        console.log( num );

        num /= 5; // num = num / 5
        console.log( num );

        num %= 5; // num = num % 5
        console.log( num );

        num **= 5; // num = num ** 5
        console.log( num );

        let name = 'John Doe', semester = 1, city = 'Toronto';
        console.log( name );
        console.log( semester );
        console.log( city );

        // let name2 = 'John Doe';
        // let semester2 = 1;
        //  let city2 = 'Toronto';

    </script>
</body>
</html>
