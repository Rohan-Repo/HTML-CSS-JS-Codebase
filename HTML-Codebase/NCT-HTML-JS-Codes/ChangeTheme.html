<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Change Theme! </title>
    <style>
        body{
            background-color: bisque;
            color: maroon;
        }
    </style>
</head>
<body>
    <div align="center">
        <h2> Click on the button to change the Theme! </h2>

        <button id="btnDark" onclick="darkTheme()"> Dark Theme </button>
    </div>
    
    
    <h3>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate ducimus neque, ipsa maxime facere animi a cumque nobis veritatis quia laboriosam totam voluptas cum. Nesciunt labore nisi nulla molestiae ad.
    </h3>

    <script>
        function darkTheme(){
            document.body.style.backgroundColor = 'black';
            document.body.style.color = 'springgreen';
            document.body.style.fontStyle = 'italic';
        }
    </script>

</body>
</html>
