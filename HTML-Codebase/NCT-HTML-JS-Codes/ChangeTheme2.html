<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Change Theme! </title>
    <style>
        body{
            background-color: black;
            color: springgreen;
        }
    </style>
</head>
<body>
    <!-- <div align="center"> -->
        <h2> Click on the button to change the Theme! </h2>

        <button id="btnDark" onclick="lightTheme()"> Light Theme </button>
    <!-- </div> -->
    
    
    <h3> Rohan Deshpande </h3>
    <h4> Toronto, Ontario, Canada </h4>

    <script>
        function lightTheme(){
            document.body.style.backgroundColor = 'bisque';
            document.body.style.color = 'maroon';
            document.body.style.fontStyle = 'italic';
        }
    </script>

</body>
</html>
