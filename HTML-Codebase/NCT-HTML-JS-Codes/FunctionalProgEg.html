<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Functional Programming Example </title>
</head>
<body>
    <h3> Functional Programming </h3>
    <script>
        
        // Self Contained doesnt require Data or Information from others 
        function getGreenLineStations(){
            const stations = [ 'kennedy', 'bloor', 'bathurst', 'kipling' ];
            console.log( stations );
        }

        getGreenLineStations();
    </script>
</body>
</html>
