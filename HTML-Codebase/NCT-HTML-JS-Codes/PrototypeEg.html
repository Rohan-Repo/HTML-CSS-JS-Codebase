<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Prototype-based programming Example </title>
</head>
<body>
    <h3> Prototype-based programming </h3>
    <script>
        let mammal = {
            species : 'unknown',
            getSpecies: function() {
                return this.species;
            }
        }

        let dog = Object.create( mammal );
        dog.species = 'German Shepard';

        console.log( dog.species );

    </script>
</body>
</html>
