<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Table Phone Pad Example </title>
    <style>
        body{
            background-color: azure;
        }
    </style>
</head>
<body>
    <table style="border: 5px dashed darkslategray; padding: 10px;">
        <tr>
            <th> 1 </th>
            <th> 2 </th>
            <th> 3 </th>
        </tr>
        <tr>
            <th> 4 </th>
            <th> 5 </th>
            <th> 6 </th>
        </tr>
        <tr>
            <th> 7 </th>
            <th> 8 </th>
            <th> 9 </th>
        </tr>
        <tr>
            <th> * </th>
            <th> 0 </th>
            <th> # </th>
        </tr>
    </table>
</body>
</html>
